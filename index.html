<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab_#3</title>
    <script>
        function calculate() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);

            console.log("Додавання:", a + b);
            console.log("Віднімання:", a - b);
            console.log("Множення:", a * b);
            console.log("Ділення:", a / b);
        }

        function calculateCircle() {
            let r = parseFloat(document.getElementById("radius").value);
            let perimeter = 2 * Math.PI * r;
            let area = Math.PI * Math.pow(r, 2);

            console.log("Периметр кола:", perimeter);
            console.log("Площа кола:", area);
        }

        function determineN() {
            let m = parseFloat(document.getElementById("value_m").value);
            let result;
            if (m > 0) {
                result = "m = 1";
            } else if (m === 0) {
                result = "m = 0";
            } else {
                result = "m = -1";
            }
            document.getElementById("result_n").innerText = result;
        }

        function checkEvenOdd() {
            let n = parseFloat(document.getElementById("number").value);
            let result = (n % 2 === 0) ? "Число парне." : "Число непарне.";
            document.getElementById("result_even_odd").innerText = result;
        }

        function sumAndProduct() {
            let sum = 0;
            let product = 1;
            for (let i = 1; i <= 10; i++) {
                sum += i;
                product *= i;
            }
            let result = "Сума перших 10 натуральних чисел: " + sum + "; Добуток: " + product;
            document.getElementById("result_sum_product").innerText = result;
        }

        function calculateSeriesSum() {
            let n = parseFloat(document.getElementById("n_terms").value);
            let sum = 0;
            let term = 1;
            for (let i = 0; i < n; i++) {
                sum += term;
                term = parseInt(term.toString() + "1");
            }
            document.getElementById("result_series_sum").innerText = "Сума ряду: " + sum;
        }

        function isLeapYear() {
            let year = parseFloat(document.getElementById("year").value);
            let result = ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) ? (year + " рік - високосний.") : (year + " рік - не високосний.");
            document.getElementById("result_leap_year").innerText = result;
        }
    </script>
</head>

<body>
    <h1 style="text-align: center;">Старшов Сергій ІК-201</h1>
    <div style="display: flex; justify-content: center; align-items: center;">
        <h2>Лабораторна робота №3</h2>
    </div>

    <h3>1.Математичні операції (вивід у консоль)</h3>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculate()">Calculate</button>
    <hr>

    <h3>2.Периметр і площа кола (вивід у консоль)</h3>
    <input type="number" id="radius" placeholder="Enter radius">
    <button onclick="calculateCircle()">Calculate</button>
    <hr>

    <h3>3.Визначення m по n</h3>
    <input type="number" id="value_m" placeholder="Enter m">
    <button onclick="determineN()">Calculate</button>
    <p id="result_n"></p>
    <hr>

    <h3>4.Парне чи непарне число n</h3>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="checkEvenOdd()">Check</button>
    <p id="result_even_odd"></p>
    <hr>

    <h3>5.Сума та добуток перших 10 натуральних чисел</h3>
    <button onclick="sumAndProduct()">Calculate</button>
    <p id="result_sum_product"></p>
    <hr>

    <h3>6.Сума ряду 1+11+111+1111 + .. n доданків</h3>
    <input type="number" id="n_terms" placeholder="Enter number of terms">
    <button onclick="calculateSeriesSum()">Calculate</button>
    <p id="result_series_sum"></p>
    <hr>

    <h3>7.Чи є рік високосним</h3>
    <input type="number" id="year" placeholder="Enter year">
    <button onclick="isLeapYear()">Check</button>
    <p id="result_leap_year"></p>
</body>

</html>
